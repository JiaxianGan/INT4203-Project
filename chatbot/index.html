<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StockBot</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body class="light-mode">
  <div class="top-bar">
    <!-- Sidebar open button -->
    <button id="sidebar-open-btn" class="sidebar-open-btn" title="Open sidebar" style="margin-right: 1rem;">
        <img src="icon/sidebar.png" alt="Open Sidebar" />
    </button>
    <h4 style="margin: 0;">Stock Advisor ChatBot</h4>
  </div>

  <!-- Sidebar Start -->
  <div id="sidebar" class="sidebar">
    <button id="sidebar-toggle" class="sidebar-toggle" title="Close sidebar">
        <img src="icon/sidebar.png" alt="Close Sidebar" />
    </button>
    <button id="new-chat-btn" class="sidebar-btn">
        <img src="icon/new_chat.png" alt="New Chat" />
        <span>New Chat</span>
    </button>
    <input type="text" id="search-chat-input" placeholder="Search chats..." />
    <ul id="chat-history-list" class="chat-history-list">
      <!-- Example chat history items -->
      <li>Example</li>
    </ul>
  </div>
  <!-- Sidebar End -->
  <div id="chat-container">
    <div id="chat-log"></div>
  </div>
  <!-- Add your custom content here above the chat input -->
  <div id="chat-input-above">
    <h3>Ready when you are.</h3>
  </div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Ask me about stocks..." autocomplete="off"/>
    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
